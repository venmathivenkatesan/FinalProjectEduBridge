        type="text"

        placeholder="enter Mobile Number"

      />
      <br />
      <label for="Consumer number" class="label-name">Consumer Number</label>
      <input
        type="text"
        class="type-text"
        placeholder="enter Consumer Number"
        required
      />
      <br />
      <label for="address" class="label-name">Address</label>
      <input
        type="text"
        class="type-text"
        placeholder="enter Address"
        required
      />
      <br />
      <label for="address" class="label-name">Enter New Location</label>
      <input
        type="text"
        class="type-text"
        placeholder="enter Location"
        required
      />
      <br />
      <center>
        <button type="submit" class="btn-submit">Submit</button>
      </center>
    </div>
