<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/view/CSS/User_Registration.css" />
    <script src="/view/JS/User_Registration.js"></script>
    <title>User rergistration page</title>
  </head>
  <body>
    <div class="container">
      <h1 class="label">User Rergistration</h1>
      <label for="" class="label-name">user name</label>
      <input
        type="text"
        class="type-text"
        id="usrName"
        onblur="checkAlpha()"
        placeholder="enter name"
        required
      />
      <label for="" class="label-name">Password</label>
      <input
        type="password"
        id="pswd"
        onsubmit="verifyPassword()"
        class="type-text"
        placeholder=" enter password"
        required
      />
      <label for="Email-id" class="label-name">Email-id</label>
      <input
        type="text"
        id="usrEmail"
        onblur="checkEmail()"
        class="type-text"
        placeholder="Enter Email-id"
        name="Email-id"
        id="Email-id"
        required
      />
      <label for="mobile number" class="label-name">Mobile Number</label>
      <input
        type="text"
        class="type-text"
        placeholder="enter Mobile Number"
        required
      />
      <br />
      <label for="Adhar number" class="label-name">Adhar Number</label>
      <input
        type="text"
        class="type-text"
        placeholder="enter Adhar Number"
        required
      />
      <br />
      <label for="address" class="label-name">Address</label>
      <input
        type="text"
        class="type-text"
        placeholder="enter Address"
        required
      />
      <br />
      <center>
        <p>
          By creating an account you agree to our
          <a href="#">Terms & Privacy</a>.
        </p>
        <button type="submit" class="btn-registration">Register</button>

        <div class="container signin">
          <h3>
            <p>
              Already have an account? <a href="Dealer_login.html">Sign in</a>.
            </p>
          </h3>
        </div>
      </center>
    </div>
  </body>
</html>
